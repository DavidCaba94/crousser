<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Contactos - Crousser</title>
        <link rel="icon" type="image/png" href="img/logo.ico">
        <meta charset="UTF-8">
        <meta name="title" content="Contactos - Crousser">
        <meta name="description" content="Monta tus propios negocios de ecommerce con proveedores locales de tu país, de confianza. Tanto si eres mayorista, como si eres
        webmaster, como si fabricas algo que quieres vender, pon tu anuncio de forma gratuita y contacta con los mejores profesionales de cualquier sector.">

        <script src="libs/jquery-3.2.1/jquery-latest.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800&display=swap" rel="stylesheet">

        <link href="libs/bootstrap-4.0.0/css/bootstrap-grid.css" rel="stylesheet" type="text/css"/>
        <link href="libs/bootstrap-4.0.0/css/bootstrap-reboot.css" rel="stylesheet" type="text/css"/>
        <link href="libs/bootstrap-4.0.0/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="libs/bootstrap-4.0.0/js/bootstrap.js"></script>
        <link href="libs/owlcarousel-2.3.4/owl.carousel.min.css" rel="stylesheet" type="text/css"/>
        <link href="libs/owlcarousel-2.3.4/owl.theme.default.min.css" rel="stylesheet" type="text/css"/>
        <script src="libs/owlcarousel-2.3.4/owl.carousel.min.js"></script>
        <meta name="viewport" content= "width=device-width, user-scalable=no">

        <link href="css/dashboard.css" rel="stylesheet" type="text/css"/>
        <link href="css/contactos.css" rel="stylesheet" type="text/css"/>
        <script src="js/contactos.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163464348-2"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-163464348-2');
        </script>

    </head>
    <body>
        <div class="contenedor-dashboard">
            <div class="toolbar-dash">
                <div>
                    <img id="img-toggle" class="img-burguer" src="img/burguer-menu.png"/>
                </div>
                <div>
                    <a href="/app/dashboard">
                        <h1 class="titulo-toolbar"><img class="img-logo" src="img/logo.png"/>Crousser</h1>
                    </a>
                </div>
                <div class="capa-flex">
                    <div class="marco-imagen">
                        <a href="/app/mi-perfil">
                            <img id="img-usuario" class="img-usuario" src="img/user-icon.png" />
                        </a>
                    </div>
                    <div id="btn-cerrar-sesion" class="btn-cerrar-sesion">Cerrar sesión</div>
                </div>
            </div>
            <div class="capa-flex-dashboard">
                <div id="navigation-menu" class="navigation-menu">
                    <a href="/app/mi-perfil">
                        <div class="marco-imagen-nav">
                            <img id="img-usuario-nav" class="img-usuario-nav" src="img/user-icon.png" />
                        </div>
                        <p id="nav-nombre" class="nombre-apellidos">Nombre</p>
                        <p id="nav-apellidos" class="nombre-apellidos">Apellido Apellido</p>
                    </a>
                    <a href="/app/dashboard">
                        <div class="pill-nav">
                            <p>Inicio</p>
                        </div>
                    </a>
                    <a href="/app/contactos">
                        <div class="pill-nav pill-seleccionada">
                            <p>Contactos</p>
                        </div>
                    </a>
                    <a href="/app/mensajes">
                        <div class="pill-nav">
                            <p>Mensajes</p>
                        </div>
                    </a>
                    <a href="/app/mis-anuncios">
                        <div class="pill-nav">
                            <p>Mis Anuncios</p>
                        </div>
                    </a>
                    <a href="/app/mis-cursos">
                        <div class="pill-nav">
                            <p>Mis Cursos</p>
                        </div>
                    </a>
                    <a href="/app/vip">
                        <div class="pill-nav">
                            <p>Ser VIP</p>
                        </div>
                    </a>
                    <div id="btn-cerrar-sesion-nav" class="pill-nav pill-cerrar-sesion">
                        <p>Cerrar sesión</p>
                    </div>
                </div>
                <div class="pizarra">
                    <p class="titulo-destacados">Usuarios Destacados</p>
                    <div class="box-destacados">
                        <div id="loading-destacados" class="lds-ring-destacados"><div></div><div></div><div></div><div></div></div>
                    </div>
                    <div class="box-contactos">
                        <div class="texto-boton">
                            <p class="titulo-contactos">Tus contactos (0)</p>
                            <div class="boton-nuevo-contacto" data-toggle="modal" data-target="#exampleModalCenter">Añadir contacto</div>
                        </div>
                        <div class="listado-contactos">
                            <!-- Carga de contactos -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Buscar contacto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div class="buscador">
                            <div>
                                <input id="nombre" type="text" placeholder="Nombre/Apellidos"/>
                                <span class="bar"></span>
                            </div>
                            <div id="btn-buscar" class="btn-buscar">Buscar</div>
                        </div>
                        <div class="resultados">
                            <!-- Resultados busqueda -->
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
