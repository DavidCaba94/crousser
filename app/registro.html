<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registro - Crousser</title>
        <link rel="icon" type="image/png" href="img/logo.ico">
        <meta charset="UTF-8">
        <meta name="title" content="Registro - Crousser">
        <meta name="description" content="Monta tus propios negocios de ecommerce con proveedores locales de tu país, de confianza. Tanto si eres mayorista, como si eres
        webmaster, como si fabricas algo que quieres vender, pon tu anuncio de forma gratuita y contacta con los mejores profesionales de cualquier sector.">

        <script src="app/libs/jquery-3.2.1/jquery-latest.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800&display=swap" rel="stylesheet">

        <link href="app/libs/bootstrap-4.0.0/css/bootstrap-grid.css" rel="stylesheet" type="text/css"/>
        <link href="app/libs/bootstrap-4.0.0/css/bootstrap-reboot.css" rel="stylesheet" type="text/css"/>
        <link href="app/libs/bootstrap-4.0.0/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="app/libs/bootstrap-4.0.0/js/bootstrap.js"></script>
        <meta name="viewport" content= "width=device-width, user-scalable=no">

        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <script src="js/login.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163464348-2"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-163464348-2');
        </script>

    </head>
    <body>
        <div class="contenedor-login">
            <div class="box-login">
                <a href="/"><img class="logo-login" src="img/logo.png" /></a>
                <p class="titulo-login">Regístrate en Crousser</p>
                <div>
                    <input id="email" type="email" placeholder="Email *"/>
                    <span class="bar"></span>
                </div>
                <div>
                    <input id="nombre" type="text" placeholder="Nombre *"/>
                    <span class="bar"></span>
                </div>
                <div>
                    <input id="apellidos" type="text" placeholder="Apellidos *"/>
                    <span class="bar"></span>
                </div>
                <div>
                    <input id="password" type="password" placeholder="Contraseña *"/>
                    <span class="bar"></span>
                </div>
                <div>
                    <input id="password2" type="password" placeholder="Repetir contraseña *"/>
                    <span class="bar"></span>
                </div>
                <div>
                    <input id="fecha_nac" type="date" placeholder="Fecha de nacimiento *"/>
                    <span class="bar"></span>
                </div>
                <div>
                    <p class="texto-rol">País: <sup>*</sup></p>
                    <select class="selector" name="pais" id="pais">
                        <option value="nulo">Seleccione una opción</option>
                        <option value="España">España</option>
                        <option value="Francia">Francia</option>
                        <option value="Alemania">Alemania</option>
                        <option value="Italia">Italia</option>
                    </select>
                </div>
                <div>
                    <p class="texto-rol">Ciudad: <sup>*</sup></p>
                    <select class="selector" name="ciudad" id="ciudad">
                        <option value="nulo">Seleccione una opción</option>
                        <option value="España">Madrid</option>
                        <option value="Francia">Barcelona</option>
                        <option value="Alemania">Salamanca</option>
                        <option value="Italia">Zamora</option>
                    </select>
                </div>
                <div>
                    <input id="email_contacto" type="email" placeholder="Email de contacto *"/>
                    <span class="bar"></span>
                </div>
                <div>
                    <p class="texto-rol">Selecciona tu rol: <sup>*</sup></p>
                    <div class="box-radio">
                        <p>
                            <input type="radio" id="webmaster" name="radio-group" checked>
                            <label for="webmaster">Webmaster</label>
                        </p>
                        <p>
                            <input type="radio" id="negocio" name="radio-group">
                            <label for="negocio">Negocio</label>
                        </p>
                    </div>
                </div>
                <div id="btn-registro" class="btn-registro">Registrarse</div>
            </div>
        </div>
    </body>
</html>
