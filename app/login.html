<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Login - Crousser</title>
        <link rel="icon" type="image/png" href="img/logo.ico">
        <meta charset="UTF-8">
        <meta name="title" content="Login - Crousser">
        <meta name="description" content="Monta tus propios negocios de ecommerce con proveedores locales de tu país, de confianza. Tanto si eres mayorista, como si eres
        webmaster, como si fabricas algo que quieres vender, pon tu anuncio de forma gratuita y contacta con los mejores profesionales de cualquier sector.">

        <script src="libs/jquery-3.2.1/jquery-latest.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800&display=swap" rel="stylesheet">

        <link href="libs/bootstrap-4.0.0/css/bootstrap-grid.css" rel="stylesheet" type="text/css"/>
        <link href="libs/bootstrap-4.0.0/css/bootstrap-reboot.css" rel="stylesheet" type="text/css"/>
        <link href="libs/bootstrap-4.0.0/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="libs/bootstrap-4.0.0/js/bootstrap.js"></script>
        <meta name="viewport" content= "width=device-width, user-scalable=no">

        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <script src="js/login.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163464348-2"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-163464348-2');
        </script>

    </head>
    <body>
        <div class="contenedor-login">
            <div class="box-login">
                <a href="/"><img class="logo-login" src="img/logo.png" /></a>
                <p class="titulo-login">Accede a Crousser</p>
                <div>
                    <input id="email" type="email" placeholder="Email"/>
                    <span class="bar"></span>
                </div>
                <div>
                    <input id="password" type="password" placeholder="Contraseña"/>
                    <span class="bar"></span>
                </div>
                <div>
                    <label class="pure-material-checkbox">
                        <input id="recordar" type="checkbox">
                        <span>Recordar inicio de sesión</span>
                    </label>
                </div>
                <div id="btn-entrar" class="btn-entrar">Entrar</div>
                <p class="texto-registro">¿No tienes cuenta? Regístrate gratis <a href="/app/registro"><strong>aquí</strong></a></p>
            </div>
        </div>
    </body>
</html>
